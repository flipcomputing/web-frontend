<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test data driven website integrating with Express, Node.js & pg-promise">
  <link rel="stylesheet" href="src/styles.css">
  <title>Sequel-Mart</title>
</head>
<body>
  <div class="container">

    <header class="section-01">
      <div class="logo">
        Sequel-<span>Mart</span>
      </div>
      <nav class="navbar">
        <ul>
          <li class="navbar-item selected">
            <a href="index.html">Stores</a>
          </li>
          <li class="navbar-item">Products</li>
          <li class="navbar-item"><a href="offers.html">Offers</a></li>
          <li class="navbar-item">
            <a href="submit-order.html">Place Order</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <div class="add-offer" data-url="/offers">
        <form id="offerForm">
          <label for="offerName">Offer Name:</label>
          <input type="text" id="offerName" name="offerName" required>
      
          <label for="productSelect">Product ID:</label>
          <select id="productSelect" name="productID" required>
            <option value="1">Default Product</option> <!-- Default option if the fetch fails -->
          </select>
      
          <label for="discountPercentage">Discount Percentage:</label>
          <input type="number" id="discountPercentage" name="discountPercentage" required>
          <br/><br/>
      
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate" required>
      
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" name="endDate" required>
      
          <button type="submit">Add Offer</button>
        </form>
        <br/>
        <div id="responseMessage"></div>
      </div>
      
      <div class="divider-btm"></div>

    <footer>
      <div class="footer-panel">
        <div class="copyright">Manchester Digital.</div>
      </div>
    </footer>
  </div>
  
  <script defer src="src/data.js" type="module"></script>
  <script src="src/offer.js" defer></script>

</body>
</html>
